<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditPlayer</title>
    <script src="../js/editPlayer.js"></script>
</head>
<body>
    <a href="../html/Homepage.html"></a>
    <form id="editPlayer">
        <label for="pid">Player id: </label>
        <input type="number" id="pid" name="pid"><br>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"><br>
        <label for="position">Position: </label>
        <input type="text" id="position" name="position"><br>
        <label for="age">Age: </label>
        <input type="number" id="age" name="age"><br>
        <input type="submit" onclick="editPlayer()" value="Save Changes">
    </form>
</body>
</html>
